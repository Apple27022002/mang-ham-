<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="vao">
<button onclick="check() ">Ktra</button>
<h1 id="rs"></h1>
<script>
    let txt = document.getElementById('vao');
    let rs = document.getElementById('rs');
    function check() {
        let num = +txt.value;
        let kq = LASNT(num);
        rs.innerHTML = kq;
    }
    function LASNT(x){
        let xxx ="la so nguyen to";
        for (let i =2 ;i*i<x;i++){
            if (x%i==0){
                xxx = "khong phai la so nguyen to";
                break;
            }
        }
        return xxx;
    }


</script>
</body>
</html>
