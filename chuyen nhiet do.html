<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="zxc">
<select  id="chon">
    <option value="f">foot to meter</option>
    <option value="m">meter to foot</option>
</select>
<button onclick="asd()">chuyen</button>
<h1 id="a"></h1>

    <script>
        let a =document.getElementById('zxc');
        let ch =document.getElementById('chon');
        let ketqua =document.getElementById('a');
        function asd() {
            let luachon = ch.value;
            let so = a.value;
            if (luachon == 'f' ){
                ketqua.innerHTML = foottometer(so);
            }else{
                ketqua.innerHTML = mettertofoot(so);
            }
        }
        function foottometer (foot){
            let meter= 3.279 * foot;
            return meter
        }
        function mettertofoot (meter) {
            let foot=3.279 * meter;
            returnfoot;
        }

    </script>
</select>
</body>
</html>
